<a
    [routerLink]="['/book', bookId]"
      routerLinkActive="router-link-active"
class="flex flex-col w-80 bg-slate-50 rounded-3xl border-slate-600">
  <img [srcset]="imgUrl"
    [alt]="title"
    class="w-full h-80 rounded-3xl object-cover"
  />
  <div class="flex flex-col w-full text-wrap p-5 justify-items-stretch">
     <h1 class="text-3xl font-bold text-slate-950">{{ title }}</h1>
    <span class="text-2xl font-normal text-gray-600">{{ author }}</span>
  </div>
</a>
