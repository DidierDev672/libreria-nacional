<div class="container w-full mx-auto flex flex-row gap-4 p-4">
  <div class="relative inline-block text-left p-3">
    <div>
      <button
        (click)="toggleDropdown()"
        class="inline-flex justify-center w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Options
        <svg
          class="-mr-1 ml-2 h-5 w-5"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 20 20"
          fill="currentColor"
          aria-hidden="true"
        >
          <path
            fill-rule="evenodd"
            d="M5.293 9.707a1 1 0 011.414 0L10 13.414l3.293-3.707a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
            clip-rule="evenodd"
          />
        </svg>
      </button>
    </div>
    @if(isOpen){
      <div class="origin-top-right absolute right-0 mt-2 w-56 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none">
          <div class="py-1" role="menu" aria-orientation="vertical" aria-labelledby="options-menu">
            @for(option of options; track $index){
                <button type="button" (click)="selectChoice(option)" class="block w-full px-4 py-2 text-sm text-gray-700 hover:bg-gray-100" role="menuitem">{{ option }}</button>
            }
          </div>
      </div>
    }
  </div>
  <input
    type="text"
    class="w-[300px] text-center border border-gray-300 rounded-lg"
    [(ngModel)]="title"
    placeholder="Ingresa el nombre de algÃºn libro"
  />
  <button
    type="button"
    class="mt-2 w-[100px] bg-blue-500 text-white p-3 rounded-lg"
    (click)="search()"
  >
    Buscar
  </button>
</div>
