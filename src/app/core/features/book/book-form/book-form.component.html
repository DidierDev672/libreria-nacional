<div class="mx-auto pt-6 px-8 p-8 m-5 bg-zinc-100 border border-lg">
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <h1 class="text-3xl font-bold  text-zinc-600 text-center">Form of the book</h1>
    <div class="grid grid-cols-3 gap-4">
        <div class="p-4 m-4 flex flex-col gap-4">
            <label for="imgUrl" class="block text-lg font-bold text-gray-700"> URL Cover Book </label>
            <div class="mt-1">
                <input
                    type="text"
                    class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
                    id="imgUrl"
                    formControlName="imgUrl"
                    required
                />
            </div>
        </div>
      <div class="p-4 m-4 flex flex-col gap-4">
        <label for="title" class="block text-lg font-bold text-gray-700"
          >Title</label
        >
        <div class="mt-1">
          <input
            id="title"
            type="text"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            formControlName="title"
            />
        </div>
      </div>

      <div class="p-4 m-4 flex flex-col gap-4">
        <label for="author" class="block text-lg font-bold text-gray-700"
          >Author</label
        >
        <div class="mt-1">
          <input
            id="author"
            type="text"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            formControlName="author"
            />
        </div>
      </div>

      <div class="p-4 m-4 flex flex-col gap-4">
        <label for="pages" class="block text-lg font-bold text-gray-700"
          >Pages</label
        >
        <div class="mt-1">
          <input
            id="pages"
            type="number"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            formControlName="pages"
            />
        </div>
      </div>
      <div class="p-4 m-4 flex flex-col gap-4">
        <label for="year" class="block text-lg font-bold text-gray-700"
          >Año de publicación</label
        >
        <div class="mt-1">
          <input
            id="year"
            type="number"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            formControlName="year"
            />
        </div>
      </div>
      <div class="p-4 m-4 flex flex-col gap-4">
        <label for="publisher" class="block text-lg font-bold text-gray-700"
          >Publisher</label
        >
        <div class="mt-1">
          <input
            id="publisher"
            type="text"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            formControlName="publisher"
            />
        </div>
      </div>
      <div class="p-4 m-4 flex flex-col gap-4">
        <label for="language" class="block text-lg font-bold text-gray-700"
          >Language</label
        >
        <div class="mt-1">
          <input
            id="language"
            type="text"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            formControlName="language"
            />
        </div>
      </div>
      <div class="p-4 m-4 flex flex-col gap-4">
        <label for="type" class="block text-lg font-bold text-gray-700"
          >Type</label
        >
        <div class="mt-1">
          <input
            type="text"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            formControlName="type"
            />
        </div>
      </div>
      <div class="p-4 m-4 flex flex-col gap-4">
        <label for="category" class="block text-lg font-bold text-gray-700"
          >Category</label
        >
        <div class="mt-1">
          <input
            type="text"
            class="block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"
            formControlName="category"
            />
        </div>
      </div>
    </div>
    <div>
      <button
        type="submit"
        class="w-64  py-2 h-[60px] justify-center p-4 border border-transparent shadow-sm text-md font-semibold rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
      >
        Guardar
      </button>
    </div>
  </form>
</div>
